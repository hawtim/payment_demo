<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>腾讯充值</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
</head>
<body>
    <div class="wepay-form">
      <h4>请拿出通行证，输入以下信息</h4>
      <div class="base-info">
        <div class="info card-number">
          <p class="option">通行证号<span class="num">(No.)</span></p>
          <select name="cardType" id="cardType">
            <option value="W">W</option>
            <option value="P">P</option>
          </select><input type="number" placeholder="请输入8位数字号码" value="">
        </div>
        <div class="info name">
          <p class="option">姓名</p>
          <input type="text" placeholder="请输入">
        </div>
        <div class="info birth">
          <p class="option">出生日期</p>
          <input type="text" placeholder="请选择">
          <a class="icon right"></a>
        </div>
        <div class="info valid">
          <p class="option">有效期至</p>
          <input type="text" placeholder="请选择">
          <a class="icon right"></a>
        </div>
        <div class="info location">
          <p class="option">户口所在地</p>
          <input type="text" placeholder="请选择" value="">
          <a class="icon right"></a>
        </div>
      </div>
      <div class="my-address">
          <div class="info address">
            <p class="option">我的地址</p>
            <input type="text" placeholder="用于快递揽送证件">
            <a class="icon right"></a>
          </div>
      </div>
      <div class="show-detail">
        <p class="hongkong">香港<span class="times">（一年二次）</span></p><p class="macao">澳门<span class="times">（三月二次）</span></p>
        <p class="fee">续签费用：<span class="price">￥65.00</span><span class="detail">（签注费 ￥20，<span>快递费 ￥ 45</span>）</span></p>
      </div>
      <div class="pay-methods">
        <button class="wepay">
          <p>微信支付<span class="back">返5元</span></p>
          <p class="tips">优先快递服务</p>
        </button>
        <button class="cash">现金支付</button>
      </div>
  </div>
</body>
</html>
